<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticket.css">
    <link rel="stylesheet" href="bar.css">
    <title>티켓 확인</title>
</head>
<body>
    <header>
        <a class="logo" href="/p_main.html"><img src="./image/salt.png" alt="logo" width="50px"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">즐길거리</a></li>
                <li><a href="#">요금/우대혜택</a></li>
                <li><a href="#">이용가이드</a></li>
            </ul>
        </nav>
        <a class="cta" href="login.html">로그인</a>     
    </header>
    <section id="reserve_main">
        <div class="background">
            <div class="wrap_body">
                <div class="content_box">
                    <div class="login_wrap">
                        <div class="box_head">
                            <p>티켓 정보</p>
                        </div>
                        <div class="ticket_box">
                            <div class="ticket_title"> 
                                <p>Salt Land Ticket</p>
                            </div> 
                            <div class=ticket_info>
                                    <div id="information" class="tkt_img">
                                        <img src="./image/허리케인.jpg">
                                    </div>
                                    <div id="information" class="tkt_text">
                                        <ul>
                                            <li>
                                                <p class="text_tl">방문 일자</p>
                                                <p class="text_cont">2021. 10. 30 (토)</p>
                                            </li>
                                            <li>
                                                <p class="text_tl">방문 인원</p>
                                                <p class="text_cont">성인 3 명 / 청소년 2 명 / 어린이 1 명</p>
                                            </li>
                                            <li>
                                                <p class="text_tl">티켓 가격</p>
                                                <p class="text_cont">165,000 원</p>
                                            </li>
                                        </ul>
                                    </div>
                            </div>
                        </div>
                        <div class="btn_box"> <!-- 로그인하러 가기 버튼-->
                            <a href="main.html">메인으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
