<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="bar.css">
    <title>회원 가입</title>
</head>
<body>
    <header>
        <a class="logo" href="/p_main.html"><img src="images/logo.svg" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">즐길거리</a></li>
                <li><a href="#">요금/우대혜택</a></li>
                <li><a href="#">이용가이드</a></li>
            </ul>
        </nav>
        <a class="cta" href="login.html">로그인</a>     
    </header>
    <section id="reserve_main">
        <div class="background">
            <div class="wrap_body">
                <div class="content_box">
                    <div class="login_wrap">
                        <div class="box_head">
                            <p>Salt Land 계정 회원 가입</p>
                         </div>
                        <div class="divine"></div>
                        <form class="login_box" action="regi_success.html">
                            <div id="input_box" class="id_box"> 
                                <p>아이디</p>
                                <input type="text" name="id" placeholder="아이디">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>비밀번호</p>
                                <input type="password" name="password" placeholder="비밀번호">
                            </div>
                            <div id="input_box" class="pw_box_2" >
                                <p>비밀번호 확인</p>
                                <input type="password" name="password" placeholder="비밀번호 확인">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>이름</p>
                                <input type="text" name="password" placeholder="이름">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>생년월일</p>
                                <input type="text" name="password" placeholder="생년월일">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>성별</p>
                                <input type="text" name="password" placeholder="성별">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>이메일</p>
                                <input type="text" name="password" placeholder="이메일">
                            </div>
                            <div id="input_box" class="pw_box" >
                                <p>전화번호</p>
                                <input type="text" name="password" placeholder="전화번호">
                            </div>
                            <div class="btn_box">
                                <input type="submit" value="회원 가입">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
