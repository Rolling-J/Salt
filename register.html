<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>회원 가입</title>
</head>
<body>
    <nav id="navbar"></nav>
    <section id="reserve_main">
        <div class="background">
            <div class="wrap_body">
                <div class="contents_wrap">
                    <div class="contents_head">
                        <h1>Salt Land</h1>
                    </div>
                    <div class="divine"></div>
                    <div class="content_wrap">
                        <div class="content_box">
                            <div class="login_wrap">
                                <form class="login_box">
                                    <div class="box_head">
                                        <p>Salt Land 계정 회원 가입</p>
                                    </div>
                                    <div id="input_box" class="id_box"> 
                                        <input type="text" name="id" placeholder="아이디">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="비밀번호">
                                    </div>
                                    <div id="input_box" class="pw_box_2" >
                                        <input type="text" name="password" placeholder="비밀번호 확인">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="이름">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="생년월일">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="성별">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="이메일">
                                    </div>
                                    <div id="input_box" class="pw_box" >
                                        <input type="text" name="password" placeholder="전화번호">
                                    </div>
                                    <div class="btn_box">
                                        <button type="button">회원 가입</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
